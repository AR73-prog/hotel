<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="p-4 rounded bg-white shadow">
            <h1 class="text-center mb-4">Pemesanan</h1>
            <form>
                <!-- Id Pemesan -->
                <div class="row mb-3 align-items-center">
                    <label for="idPemesanan" class="col-md-3 col-form-label">Id Pemesan:</label>
                    <div class="col-md-9">
                        <input type="text" id="idPemesanan" name="idPemesanan" class="form-control" value="1" readonly>
                    </div>
                </div>
                <!-- Nama Pemesan -->
                <div class="row mb-3 align-items-center">
                    <label for="namaPemesan" class="col-md-3 col-form-label">Nama Pemesan:</label>
                    <div class="col-md-9">
                        <input type="text" id="namaPemesan" name="namaPemesan" class="form-control" placeholder="Nama Pemesan" required>
                    </div>
                </div>
                <!-- Nomor Identitas -->
                <div class="row mb-3 align-items-center">
                    <label for="nomorIdentitas" class="col-md-3 col-form-label">Nomor Identitas:</label>
                    <div class="col-md-9">
                        <input type="text" id="nomorIdentitas" name="nomorIdentitas" class="form-control" placeholder="Nomor Identitas" required>
                    </div>
                </div>
                <!-- Tipe Kamar -->
                <div class="row mb-3 align-items-center">
                    <label for="tipeKamar" class="col-md-3 col-form-label">Tipe Kamar:</label>
                    <div class="col-md-9">
                        <select id="tipeKamar" name="tipeKamar" class="form-select" required>
                            <option value="" selected>- Pilih -</option>
                            <option value="Standar">Standar</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Family">Family</option>
                        </select>
                    </div>
                </div>
                <!-- Harga -->
                <div class="row mb-3 align-items-center">
                    <label for="harga" class="col-md-3 col-form-label">Harga:</label>
                    <div class="col-md-9">
                        <input type="text" id="harga" name="harga" class="form-control" placeholder="Harga" readonly>
                    </div>
                </div>
                <!-- Tanggal Pesan -->
                <div class="row mb-3 align-items-center">
                    <label for="tanggalPesan" class="col-md-3 col-form-label">Tanggal Pesan:</label>
                    <div class="col-md-9">
                        <input type="date" id="tanggalPesan" name="tanggalPesan" class="form-control" required>
                    </div>
                </div>
                <!-- Durasi Menginap -->
                <div class="row mb-3 align-items-center">
                    <label for="durasiMenginap" class="col-md-3 col-form-label">Durasi Menginap:</label>
                    <div class="col-md-9">
                        <input type="number" id="durasiMenginap" name="durasiMenginap" class="form-control" placeholder="Hari"  required>
                    </div>
                </div>
                <!-- Breakfast -->
                <div class="row mb-3 align-items-center">
                    <label class="col-md-3 col-form-label">Tersedia Breakfast:</label>
                    <div class="col-md-9">
                        <div class="form-check">
                            <input type="checkbox" id="breakfast" name="breakfast" class="form-check-input">
                            <label for="breakfast" class="form-check-label">Ya</label>
                        </div>
                    </div>
                </div>
                <!-- Total Bayar -->
                <div class="row mb-3 align-items-center">
                    <label for="totalBayar" class="col-md-3 col-form-label">Total Bayar:</label>
                    <div class="col-md-9">
                        <input type="text" id="totalBayar" name="totalBayar" class="form-control" placeholder="Total Bayar" readonly>
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="row">
                    <div class="col-md-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary me-2">Simpan</button>
                        <button type="reset" class="btn btn-secondary">Batal</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal Resume -->
    <div class="modal fade" id="resumeModal" tabindex="-1" aria-labelledby="resumeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resumeModalLabel">Ringkasan Pemesanan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="resumeContent" class="list-unstyled">
                        <!-- Ringkasan akan ditampilkan di sini -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
